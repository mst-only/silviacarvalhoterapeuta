<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvia Carvalho | Terapia Integrativa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- VARIÁVEIS DA IDENTIDADE VISUAL --- */
        :root {
            --bg-color: #EBE5CE;       /* Bege Areia */
            --text-color: #4A555E;     /* Cinza Chumbo (Legibilidade) */
            --accent-color: #A64B26;   /* Terracota (Botões) */
            --secondary-color: #B6C1A9; /* Verde Sálvia (Detalhes) */
            --white: #FFFFFF;
        }

        /* --- CONFIGURAÇÕES GERAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Lato', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Largura de celular */
            padding: 40px 20px;
            text-align: center;
            background-image: radial-gradient(circle at top, rgba(255,255,255,0.4), transparent 70%);
        }

        /* --- CABEÇALHO --- */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: 0 4px 15px rgba(166, 75, 38, 0.15);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            font-style: italic;
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1rem;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* --- BOTÕES (LINKS) --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 50px; /* Formato Pílula */
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 10px rgba(166, 75, 38, 0.2);
            position: relative;
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(166, 75, 38, 0.3);
            background-color: #8f3e1e; /* Um pouco mais escuro */
        }

        /* Botão Secundário (Transparente) */
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            box-shadow: none;
        }

        .btn-outline:hover {
            background-color: var(--accent-color);
            color: var(--white);
        }

        /* --- RODAPÉ --- */
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .social-icons {
            margin-bottom: 15px;
        }

        .social-icons a {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        /* Animação suave de entrada */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <img src="perfil.png" alt="Foto Silvia Carvalho" class="profile-img">

        <h1>Silvia Carvalho</h1>
        <h2>Terapia Integrativa & CQM</h2>
        
        <p class="bio">
            Não trato apenas o sintoma. Juntos, encontramos a origem da sua dor para que a vida volte a fluir. ✨
        </p>

        <div class="links">
            <a href="https://wa.me/55SEUNUMEROAQUI" class="btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Agendar Sessão
            </a>

            <a href="#" class="btn btn-outline">
                <i class="fas fa-map-marker-alt"></i> Onde Atendo
            </a>

            <a href="#" class="btn btn-outline">
                <i class="fas fa-question-circle"></i> O que é CQM?
            </a>
        </div>

        <footer>
            <div class="social-icons">
                <a href="https://instagram.com/silviacarvalho" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:contato@silvia.com"><i class="far fa-envelope"></i></a>
            </div>
            <p>© 2026 Silvia Carvalho Terapia.<br>Desenvolvido por David Social Media.</p>
        </footer>
    </div>

</body>
</html>
